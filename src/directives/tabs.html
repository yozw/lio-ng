<div style="position: relative;">

  <div class="" style="position: absolute; left: 0; padding-left: 10em; width: 100%; ">
    <div class="tab-content" ng-transclude>
    </div>
  </div>

  <div class="" style="position: absolute; left: 0; width: 10em;">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="tab in tabs" ng-class="{ active: activeTab == $index}">
        <a href="#" ng-click="setActiveTab($index)">
          {{ tab.name }}
        </a>
      </li>
    </ul>
  </div>

</div>
